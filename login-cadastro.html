<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/CSS/reset.css"/>
    <link rel="stylesheet" href="assets/CSS/login-cadastro.css"/>

    <title>Login/cadastro</title>
</head>
<body>
    <header>
        <div>
            <img id="logo" src="assets/icons/familia-feliz.jpg" alt="Logo CredEasy">
            <h1 id="credeasy">CredEasy</h1>
           
            <a href="login.html">LOGIN</a>
        </div>
    </header>
 
    </div class="corpo">
    <main>
        <div class="cadastro">
            <p id="cadastre-se"><strong>Cadastre-se</strong> agora</p>
                <div class="formulario-cadastro">
                    <form>
                        <label for="nome">Nome</label>
                        <input type="text" id="nome">

                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf">
                        
                        <label for="telefone">Telefone</label>
                        <input type="text" id="telefone">

                        <label for="endereco">Endereço</label>
                        <input type="text" id="endereco">
                        
                        <label for="profissao">Profissão</label>
                        <input type="text" id="profissao">

                        <label for="renda">Renda</label>
                        <input type="text" id="renda">

                        <input class="enviar" type="submit" value="Enviar formulário">
                    </form>
                </div>
        </div>
    </main>
</body>
</html>
